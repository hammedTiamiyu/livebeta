{% extends "master.html" %}

{% block title %}
  Livebeta - List of all beneficiaries
{% endblock %}


{% block content %}
  <div class="mycard">
    <h1>Beneficiaries</h1>
    <ul>
        {% for x in beneficiary_list %}
        <li onclick="window.location = 'details/{{ x.id }}'">{{ x.firstname }} {{ x.lastname }}</li>
        {% endfor %}
    </ul>
  </div>
{% endblock %}
